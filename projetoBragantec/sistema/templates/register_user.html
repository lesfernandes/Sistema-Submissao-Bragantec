{% extends "base_initial.html" %}

{% block content %}
<div>
	<form method='post'>
		{% csrf_token %}
		<fieldset>
		{% for field in form %}
			<div>
				{{ field.label_tag }}
		        {{ field }}
		        {{ field.errors }}
		    </div>
		{% endfor %}
		<div>
			<button type="submit">Cadastrar</button>
		</div>
		</fieldset>
	</form>
</div>
{% endblock %}
