{% extends "base_initial.html" %}
{% block content %}
<h1>ETAPA 2/3</h1>
<form method="post">
	{% csrf_token %}
	<fieldset>
		{% for field in form %}
		<div>
			{{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
		</div>
		{% endfor %}
		<div class="pure-controls">
            <button type="submit">Cadastrar</button>
        </div>
</fieldset>

</form>
{% endblock %}
