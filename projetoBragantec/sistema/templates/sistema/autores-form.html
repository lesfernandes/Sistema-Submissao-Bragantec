<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
</head>
<body>
<h1>Editar/Novo Autor</h1>
<form method="POST">
	{% csrf_token %}
	{{ form }}
	<button type="submit">

</form>
{% if autor %}

{% endif %}
</body>
</html>
